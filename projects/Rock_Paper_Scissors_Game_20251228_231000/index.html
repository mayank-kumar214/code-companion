<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
      <div class="score player-score">
        <span class="label">Player</span>: <span class="value" id="player-score">0</span>
      </div>
      <div class="score computer-score">
        <span class="label">Computer</span>: <span class="value" id="computer-score">0</span>
      </div>
    </section>

    <section class="choices">
      <button class="choice-btn" data-choice="rock">
        <img src="icons/rock.svg" alt="Rock">
      </button>
      <button class="choice-btn" data-choice="paper">
        <img src="icons/paper.svg" alt="Paper">
      </button>
      <button class="choice-btn" data-choice="scissors">
        <img src="icons/scissors.svg" alt="Scissors">
      </button>
    </section>

    <section class="result-display">
      <p class="result-text" id="result-text">Make your move!</p>
      <div class="display-icons">
        <img id="player-choice-img" class="choice-img" src="" alt="" />
        <img id="computer-choice-img" class="choice-img" src="" alt="" />
      </div>
    </section>

    <button class="reset-btn" id="reset-btn">Reset Game</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
